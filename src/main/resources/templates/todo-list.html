<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Packing List Container (Left Side) -->
        <div class="col-lg-6">
            <div class="border p-4">
                <h1>Packing List</h1>
                <div class="row d-flex">
                    <div class="mb-3">
                        <label for="listSelection">Click Here to Select a Packing List:</label>
                        <select id="listSelection" class="form-control">
                            <option value="0">Choose a Packing List</option>
                            <option value="1">Summer Destination</option>
                            <option value="2">Beach Destination</option>
                            <option value="3">Ski Destination</option>
                            <option value="4">Romantic Destination</option>
                            <option value="5">Winter Destination</option>
                            <option value="6">Sightseeing Destination</option>
                            <option value="7">Nature Destination</option>
                            <option value="8">International Destination</option>
                        </select>
                    </div>
                    <div class="mb-3 col-6">
                        <input type="text" class="form-control" id="itemInput" placeholder="Type in a New Item">
                    </div>
                    <div class="justify-content-end">
                        <button class="btn btn-primary col-3" onclick="addItem()">Add Item</button>
                    </div>

                    <!-- Button to save packing list -->
                    <div class="mb-3">
                        <label for="listNameInput" class="form-label">List Name:</label>
                        <input type="text" class="form-control" id="listNameInput" placeholder="Name Your Custom List">
                    </div>
                    <button class="btn btn-primary" onclick="saveList()">Save List</button>
                    <!-- Button to save packing list END -->
                    <ul id="itemList" class="list-group mt-3 col-6" style="list-style: none">
                        <!-- List items with delete buttons aligned to the right -->
                        <li class="list-group-item d-flex justify-content-flex-end align-items-right text-end">
                            Item 1
                            <button class="btn btn-danger" onclick="deleteItem(this)">Delete</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-flex-end text-end">
                            Item 2
                            <button class="btn btn-danger" onclick="deleteItem(this)">Delete</button>
                        </li>
                        <!-- Add more list items here -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- END Packing List Container -->

        <!-- Itinerary List Container (Right Side) -->
        <div class="col-lg-6">
            <div class="border p-4">
                <div id="listContainer" class="row d-flex justify-content-end align-items-start">
                    <div class="card mt-3 col-12" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                                card's content.</p>
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Itinerary List Container -->
    </div>

    <!-- Start Search Bar -->
    <div class="card m-3">
        <form class="m-3">
            <div class="d-flex form-row justify-content-center">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Destination">
                </div>
                <div class="col-2">
                    <input type="date" class="form-control" placeholder="Start Date">
                </div>
                <div class="col-2">
                    <input type="date" class="form-control" placeholder="End Date">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" placeholder="Number of People">
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../static/todo_list.js"></script>
</div>
</body>
</html>
