<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/3aa4463c34.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link th:href="@{/css/signup-login.css}" rel="stylesheet">

    <title>Login</title>
</head>
<body style="background-color: #C4DFE6">
<nav th:insert="partials/navbar"></nav>

<div class="container-fluid card w-50 mt-5">
    <h1 class="card-header text-center bg-transparent">Login!</h1>
    <div class="card-body ">
        <form class="d-flex flex-column align-items-center" th:action="@{/login}" method="post">
            <div class="d-flex flex-column justify-content-around">
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" value="brandon"/>
                </div>
                <div class="">
                    <label class="me-1" for="password">Password</label>
                    <input id="password" name="password" type="password" value="222"/>
                </div>
            </div>
            <input id="loginButton" class="mt-3" type="submit" value="Log In"/>
        </form>
    </div>
</div>
<div th:if="${param.error}">
<h5 class="text-danger text-center fst-italic animate__animated animate__fadeIn">Invalid Username and Password.</h5>
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<footer th:insert="partials/footer"></footer>
</body>
</html>
