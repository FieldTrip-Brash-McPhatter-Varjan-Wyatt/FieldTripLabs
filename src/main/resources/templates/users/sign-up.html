<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/header">
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<nav th:insert="partials/navbar"></nav>
<div class="card">
    <h1 class="card-header text-center">Sign Up!</h1>
    <div class="card-body">
        <form class="d-flex flex-column align-items-center" th:action="@{/sign-up}" method="POST" th:object="${user}">
            <div class="d-flex justify-content-around">
                <div>
                    <label for="username">Username</label>
                    <input id="username" th:field="*{username}" />
                </div>
                <div>
                    <label for="username">First Name</label>
                    <input id="firstname" th:field="*{firstName}" />
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input id="lastname" th:field="*{lastName}" />
                </div>
                <div class="mx-3">
                    <label for="email">Email</label>
                    <input id="email" th:field="*{email}" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" th:field="*{password}" />
                </div>
            </div>

            <input class="mt-3" value="Sign me up!" type="submit" />
        </form>
    </div>
</div>

</body>
</html>
