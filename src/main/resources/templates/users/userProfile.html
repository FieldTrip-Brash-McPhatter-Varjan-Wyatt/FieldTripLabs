<!--MY PROFILE SECTION-->
<div class="container card mt-5 w-75 px-0 " >
    <h1 class="card-header text-center bg-transparent">My Profile</h1>
    <div class="row">
        <!--PROFILE PICTURE-->
        <div class="col-lg-6">
            <div class="px-4 my-2 d-flex">
                <img id="uploadedImage" th:src="${user.getImage()}" class="justify-content-center img-fluid"  alt="Profile Picture">
<!--                        <input type="hidden" id="imageUrl" name="imageUrl" th:value="${user.getImage()}"/>-->
            </div>
          <div class="upload text-center"><button type="button" class="btn btn-link">Change Picture</button></div>
        </div>
        <!--ACCOUNT DETAILS-->
        <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <div class="mt-3 p-2">
                <ul class="list-unstyled">
                  <li><h2 class="text-decoration-underline text-center">Account Details</h2></li>
                  <li><h3><strong>Username:</strong><span th:text="${user.getUsername()}"></span></h3></li>
                  <li><h3><strong>Name:</strong><span th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></span></h3></li>
                    <li><h3><strong>Email:</strong><span th:text="${user.getEmail()}"></span></h3></li>
                    <a th:href="@{/profile/edit}"><button id="editprofile" class="w-100 m-2">Edit Profile</button></a>
                </ul>
            </div>
        </div>
    </div>
</div>

<!--MY ITINERARIES-->
<div class="container col-lg-12 card mt-5 w-75 ">
    <h2 class="card-header text-center mb-4 bg-transparent">My Itineraries</h2>
    <ul class="list-group" th:each="itinerary : ${user.itineraries}">
        <li class="my-2 bg-transparent" >
            <a th:href="@{'/itinerary/' + ${itinerary.getId()} + '/edit'}"><span th:text="${itinerary.name}"></span></a>
        </li>
        <li><span th:text="${itinerary.startDate} + ' - ' + ${itinerary.endDate}"></span></li>
    </ul>
</div>

<script src="/js/filestack.js"></script>
<script>

  window.addEventListener('DOMContentLoaded', function () {
      const button = document.querySelector('.upload')
      const image = document.getElementById('uploadedImage'); // Use the ID to select the image element
      let uploadedImageUrl; // Variable to store the uploaded image URL

      button.addEventListener('click', () => {
          const apiKey = 'A87r7oKaT6i0PJ9UGEci7z'
          const client = filestack.init(apiKey);
          client.picker().open();
          const options = {
              onUploadDone: (uploadResponse) => {
                  console.log('onUploadDone', uploadResponse)
                  uploadedImageUrl = uploadResponse.filesUploaded[0].url; // Store the uploaded image URL
                  image.setAttribute('src', uploadedImageUrl);
                  document.getElementById('imageUrl').value = uploadedImageUrl; // Set the input field's value
                  console.log(uploadedImageUrl);
              }

          };

          client.picker(options).open();
      });
  })
</script>
