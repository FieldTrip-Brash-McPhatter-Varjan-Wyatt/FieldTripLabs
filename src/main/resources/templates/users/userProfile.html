<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/3aa4463c34.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link th:href="@{/css/userProfile.css}" rel="stylesheet">
    <title>My Profile</title>
</head>
<body>
<!--NAVBAR-->
<nav th:insert="partials/navbar"></nav>

<!--MY PROFILE SECTION-->
<div id="profileSection" class="main-card container card mt-5 w-75 px-0 ">
    <h1 class="card-header text-center bg-transparent">My Profile</h1>
    <div class="row my-2">
        <!--PROFILE PICTURE-->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 d-flex justify-content-center align-items-center">
            <div th:if="${user.getImage() != null}" class="px-4 my-2 ">
                <img id="uploadedImage" th:src="${user.getImage()}" class=" img-fluid"
                     alt="Profile Picture">
            </div>
            <div th:if="${user.getImage() == null}" class="px-4 my-2 ">
                <img id="stockProfilePic" src="/img/noprofilepic.jpeg" class=" img-fluid"
                     alt="Profile Picture">
            </div>

        </div>
        <!--ACCOUNT DETAILS-->
        <div class="col-xs-4 col-sm-6 col-md-3 col-lg-3 d-flex justify-content- align-items-center">

                <ul class="list-unstyled">
                    <li><h3 class="text-decoration-underline text-center">Account Details</h3></li>
                    <li><h4><strong class="text-start" style="color: #07575b">Username:</strong><span class="text-end"
                            th:text="${user.getUsername()}"></span></h4></li>
                    <li><h4><strong class="text-start" style="color: #07575b">Name:</strong><span class="text-end"
                            th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></span></h4></li>
                    <li><h4><strong class="text-start" style="color: #07575b">Email:</strong><span class="text-end" th:text="${user.getEmail()}"></span>
                    </h4></li>
                    <a th:href="@{/profile/edit}"><button id="editProfile" class="w-75">Edit Profile</button></a>
                </ul>

        </div>
    </div>
</div>

<!--MY ITINERARIES-->
<div id="myItin" class="container-fluid col-lg-6 card mt-5 w-75 ">
    <h2 id="planYourTrip" class="card-header text-center mb-4 bg-transparent">My Itineraries</h2>
    <div class="row justify-content-center mb-4">

        <!--User with NO Itineraries-->
        <div th:if="${user.itineraries.isEmpty()}" class="">
            <a th:href="@{/itinerary}"><h4 class="fst-italic card-body text-center">LET'S PLAN YOUR TRIP!</h4></a>
        </div>

        <!--User WITH Itineraries-->
        <div th:if="${!user.itineraries.isEmpty()}" id="itinCard" class="col-xs-4 col-sm-7 col-md-4 col-lg-3 card m-1" th:each="itinerary : ${user.itineraries}">
            <img src="/img/SaoPauloPhoto.jpeg" alt="stock photo" class="img-fluid mx-auto my-3" width="80%"/>
            <div class="card-body" style="color: #003b46">
                <h5 class="card-title text-center" th:text="${itinerary.name}"></h5>
                <div class="d-flex flex-column">
                    <p class="card-text text-center mb-0" th:text="'S: ' + ${itinerary.startDate}"></p>
                    <p class="card-text text-center mt-0" th:text="'E: ' + ${itinerary.endDate}"></p>
                </div>
                <div class="d-flex justify-content-center">
                    <a id="editItinBtn" th:href="@{'/itinerary/' + ${itinerary.id} + '/edit'}" class="btn btn-primary me-1">Edit</a>
                    <form th:action="@{'itinerary/' + ${itinerary.id} + '/delete'}" method="post">
                        <a id="deleteItinBtn" th:href="@{'/itinerary/' + ${itinerary.id} + '/delete'}" class="btn btn-primary ms-1">Delete</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--FOOTER-->
<footer th:insert="partials/footer" class=""></footer>

<!--JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/filestack.js"></script>
</body>
</html>
