<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="partials/header" >
  <title>Field Trip Home</title>
</head>
<body>
<nav th:insert="partials/navbar"></nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-3">
      <div class="text-center">
        <img th:src="${user.getImage()}" class="img-fluid rounded-circle" alt="Profile Picture">
<!--        <input type="hidden" id="imageUrl" name="imageUrl" th:value="${user.getImage()}"/>-->
      </div>
    </div>

    <div class="col-lg-3">
      <div class="border mt-3 p-2">
        <ul class="list-unstyled">
          <li><strong>Name:</strong> <span th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></span></li>
          <li><strong>Username:</strong><span th:text="${user.getUsername()}"></span></li>
          <li><strong>DOB:</strong> 01/01/1990</li>
          <li><strong>Password:</strong> ********</li>
          <li><button><a th:href="@{/profile/edit}">Edit Profile</a> </button></li>
        </ul>
      </div>
    </div>
    <div class="col-lg-12">
      <h2 class="mb-4">My Itineraries</h2>
      <ul class="list-group">
        <li class="list-group-item" th:each="itinerary : ${user.itineraries}">
          <a th:href="@{'/itineraries/' + ${itinerary.id}}"><span th:text="${itinerary.name}"></span></a>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="bg-dark text-white mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
